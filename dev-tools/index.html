<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('deatotzky');

    // Interpolated
    console.log('Hello I am a %s string!', 'cute')
    
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: yellow; text-shadow: 10px 10px 0 blue');
    
    // warning!
    console.warn('warninggggggggggggggggg');

    // Error :|
    console.error('mistake!');

    // Info
    console.info('crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch', 'you did not select the correct Element!'));

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 70} dog years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Dea');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Dea');
    console.count('Wes');
    console.count('Dea');

    // timing
//    console.time('fetching data');
//    fetch('https://api.github.com/users/wesbos')
//        .then(data => data.json())
//        then(data => {
//            console.timeEnd('fetching data');
//            console.log(data);
//        });

        console.table(dogs)

  </script>
</body>
</html>
